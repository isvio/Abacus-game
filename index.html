<!DOCTYPE html>
<html lang="en">

<head>
    <title>Abacus</title>
    <meta name="author" name="Viorel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1>Abacus</h1>
    <div id="root"></div>

        <p><span id="correct">Correct</span> : <span id="wrong">Wrong</span></p>
        <div id="verify"><p id="verify-btn-text">Check my answer</p></div>
    </div>
    <footer>
        <small>Made with ☕ by Viorel</small>
    </footer>
    <script src="app.js"></script>
